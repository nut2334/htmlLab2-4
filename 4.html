<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>

    <body>
        <form action="form-echo.php" method="get">
            USERNAME:
            <input
            type="text"
            name="username"
            placeholder="Username"
            >
            <p><label>สาขาวิชา: </label>
            <select name="dept">
                <option value="">--Please choose an option--</option>
                <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
            </select><br>
            1)ชื่อ:<input 
                type="text"
                placeholder="ชื่อภาษาอังกฤษตัวพิมใหญ่"
                pattern="[A-Z]+"
                name="name"
            ><br>
            2)รหัสนักศึกษา:<input 
                type="text" 
                maxlength="16"
                pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]{1}"
                placeholder="xx-xxxxxx-xxxx-x"
                name="id"
                ><br>
            3)บ้านเลขที่:<input 
                type="text"
                pattern="[\d/]+"
                name="home"
            ><br>
            4)รหัสสินค้า:<input 
                type="text"
                pattern="[A-Z]{3}[0-9]{2}"
                name="product id"
            ><br>
            5)ชื่อ:<input 
                type="text"
                pattern="^[ก-๏\s]+$"
                name="thai"
            >
            <p><input type="submit" value="Submit">
        </form>
